spring.application.name=gerenciamento-trafego

# CONFIGURAÇÃO DO HIKARICP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


# CONFIGURAÇÃO BÁSICA DO SPRING
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.username=${DB_ORACLE_USER}
spring.datasource.password=${DB_ORACLE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# CONFIGURAÇÃO PARA O ORACLE DATABASE
# CRIAR A TABELA DE CONTROLE DE MIGRAÇÃO NO BANCO DE DADOS
spring.flyway.baselineOnMigrate=true

# MOSTRAR AS INSTRUÇÕES SQL EXECUTADAS NO BANCO DE DADOS
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HIBERNATE DDL AUTO
spring.jpa.hibernate.ddl-auto=create

# FLYWAY LOCATIONS (OPCIONAL, SE VOCÊ TIVER SCRIPT DE MIGRAÇÃO)
#spring.flyway.locations=classpath:db/migration

api.security.token.service=${JWT_SECRET:12345678}
